<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./estilos.css" rel="stylesheet" />
    <script src="./jugabilidad.js"></script>
    <!--Link al javascript-->
  </head>
  <body>
    <header id="header">
      <a
        target="_blank"
        href="https://en.wikipedia.org/wiki/Rock_paper_scissors"
        ><h1 id="titulo" title="Juego de Piedra, Papel o Tijera">
          Piedra, Papel o Tijera
        </h1></a
      >
      <button id="jugar" title="Jugar">Inicio</button>
    </header>

    <div id="container">
      <div id="area_juego">
        <div id="herramientas">
          <img
            src="./resources/piedra.png"
            id="piedra"
            title="Piedra"
            alt="Piedra"
            class="cosas"
          />
          <img
            src="./resources/papel.png"
            id="papel"
            title="Papel"
            alt="Papel"
            class="cosas"
          />
          <img
            src="./resources/tijeras.png"
            id="tijeras"
            title="Tijeras"
            alt="Tijeras"
            class="cosas"
          />
        </div>

        <section>
          <p id="mensaje"></p>
          <!--Este es el mensaje que nos avisa del desarrollo del juego-->
        </section>
      </div>

      <div id="resultados">
        <h2 id="titulo_resultados">Resultados</h2>

        <img
          class="jugadores"
          id="yo"
          title="Yo"
          alt="Jugador"
          src="./resources/icono.png"
        />
        <p class="puntos" id="puntos_jugador">puntos</p>
        <img
          class="jugadores"
          id="maquina"
          title="Bot"
          alt="Bot"
          src="./resources/bot.png"
        />
        <p class="puntos" id="puntos_bot">puntos</p>
      </div>
    </div>
    <footer class="footer"><a class="footer" title="Github Page" href="https://github.com/JavierDCH12" target="_blank">Javier Delgado Chac√≥n</a> &copy; <a class="footer" title="Github repository" target="_blank"  href="https://github.com/JavierDCH12/piedra_papel_tijera" >Piedra, Papel o Tijera 2023</a></footer>
  </body>
  
</html>
